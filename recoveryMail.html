<section id="vic-email">
  <div id="vagas-main-content" style="
      font-family: Arial;
      font-size: 16px;
      font-weight: 400;
    ">
    <div id="content" style="box-sizing: border-box;">
      <div style="padding: 5% 0;">
        <span class="receiver-name" style="
            box-sizing: border-box;
            font-size: 1.5rem;
            display: block;
            background-color: #fff;
            padding: 0% 7%;
            font-weight: 600;
          ">
          <h1 style="margin-top: 0;">Olá, </h1>
        </span>
        <div class="text" style="box-sizing: border-box; padding: 0% 7%">
          <p style="box-sizing: border-box; margin: 0 0 1.6em 0">
            Você solicitou recuperação de senha no Talentos-IC</b>.
          </p>

          <p style="box-sizing: border-box; margin: 30px 0 1.1em 0">
            Abaixo está o link para redefinição (válido por 15 minutos):
          </p>
          <ul style="list-style: circle;">
            <li style="box-sizing: border-box; margin: 2% 0 0.5em 0"><b>Link: </b>${link}</li>
          </ul>
          <p style="box-sizing: border-box; margin: 30px 0 1.1em 0">
            Se você não solicitou este e-mail sua conta pode estar comprometida, sugerimos mudança de senha.
          </p>
        </div>
      </div>

      <div class="footer" style="box-sizing: border-box; text-align: center; padding: 5% 3%; background: #222;">
        <img src="http://eky.hk/upload/file/png625c36a0ccf6e.png" alt="Logo Instituto de Computação"
          style="box-sizing: border-box; display: block; height: 70px; margin: 0 auto 0 auto" />
        <span class="warning" style="
            color : #fff; 
            box-sizing: border-box;
            opacity: 0.8;
            font-style: italic;
            display: block;
            margin: 20px 0 0 0;
            font-size: 12px;
          ">Este é um e-mail automático, favor não responder.
        </span>
      </div>
    </div>
  </div>
</section>
